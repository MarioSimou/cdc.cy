name: Lint & Prettier

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: lts/gallium
        required: false

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Lint & Prettier
        run: npm run prettier:check && npm run lint:check
